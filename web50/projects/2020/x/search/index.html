<!DOCTYPE html>
<html>
<head>
    <title>My Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="links">
        <a href="image_search.html">Image Search</a> |
        <a href="advanced_search.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <img src="google.png" alt="my Google Logo">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" class="search-bar" name="q" placeholder="Google Search">
            <br>
            <input type="submit" class="search-button" value="Google Search">
            <input type="submit" class="lucky-button" name="btnI" value="Im Feeling Lucky">
        </form>
    </div>
</body>
</html>
