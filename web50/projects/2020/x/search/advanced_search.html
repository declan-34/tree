<!DOCTYPE html>
<html>
<head>
    <title>My Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="links">
        <a href="index.html">Go to Google Search</a>
    </div>
    <div class="search-container">
        <img src="google.png" alt="my Google Logo">
        <form action="https://www.google.com/advanced_search" method="GET">
            <div class="advanced-search">
                <label>Find pages with…</label><br>
                <input type="text" class="advanced-field" name="all" placeholder="all these words"><br>
                <label>Find pages with…</label><br>
                <input type="text" class="advanced-field" name="exact" placeholder="this exact word or phrase"><br>
                <label>Find pages with…</label><br>
                <input type="text" class="advanced-field" name="any" placeholder="any of these words"><br>
                <label>Find pages with…</label><br>
                <input type="text" class="advanced-field" name="none" placeholder="none of these words"><br>
                <input type="submit" class="advanced-button" value="Advanced Search">
            </div>
        </form>
    </div>
</body>
</html>
