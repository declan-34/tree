<!DOCTYPE html>
<html>
<head>
    <title>My Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="links">
        <a href="index.html">Go to Google Search</a>
    </div>
    <div class="search-container">
        <img src="google.png" alt="My Google Logo">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" class="search-bar" name="tbm" value="isch" hidden>
            <input type="text" class="search-bar" name="q" placeholder="Google Image Search">
            <br>
            <input type="submit" class="search-button" value="Google Image Search">
        </form>
    </div>
</body>
</html>
